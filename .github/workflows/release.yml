name: ðŸš€ Release & Build Docker

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          
      - name: Install release tools
        run: |
          npm install -g semantic-release @semantic-release/changelog @semantic-release/git

      - name: Run semantic-release and capture output
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Run semantic-release and capture the output
          OUTPUT=$(npx semantic-release)
          echo "$OUTPUT"
          
          # Extract version from output or use git tag
          if echo "$OUTPUT" | grep -q "Published release"; then
            VERSION=$(echo "$OUTPUT" | grep -o "Published release [0-9]*\.[0-9]*\.[0-9]*" | cut -d' ' -f3)
            if [ -n "$VERSION" ]; then
              echo "released=true" >> $GITHUB_OUTPUT
              echo "version=$VERSION" >> $GITHUB_OUTPUT
            else
              # Fallback: get the latest tag
              LATEST_TAG=$(git describe --tags --abbrev=0)
              if [ -n "$LATEST_TAG" ]; then
                echo "released=true" >> $GITHUB_OUTPUT
                echo "version=${LATEST_TAG#v}" >> $GITHUB_OUTPUT
              else
                echo "released=false" >> $GITHUB_OUTPUT
              fi
            fi
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

  docker-build:
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          echo "Building Docker image for version: $VERSION"
          echo "Tags: ghcr.io/$REPO_LC/express-api:$VERSION, ghcr.io/$REPO_LC/express-api:latest"
          
          docker buildx build \
            --file Dockerfile \
            --tag ghcr.io/$REPO_LC/express-api:$VERSION \
            --tag ghcr.io/$REPO_LC/express-api:latest \
            --push .
